{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Document{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header class="header sticky-top">
  <div class="header-container d-flex">
    <nav class="header-nav pt-4">
      <ul class="header-list d-flex">
        <li><a href="{% url 'main:home' %}" class="nav-a m-3">Home</a></li>
        <li><a href="{% url 'main:product_list' %}" class="nav-a m-3">Shop</a></li>
      </ul>
    </nav>

    <div class="header-logo">
      <a href="{% url 'main:product_list' %}">
        <img src="{% static 'img/qwewqe.png' %}" alt="Logo" class="heavy-logo">
      </a>
    </div>

    <div class="header-profile pt-2">
      <a href="{% url 'cart:cart_detail' %}">
        <img src="{% static 'img/grob.png' %}" class="grob" alt="">
      </a>

      {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}">PROFILE</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="m-2">LOGIN</a>
      {% endif %}

      <p class="cart-quantity">
        {% with cart|length as cart_quantity %}
          {{ cart_quantity|default:0 }}
        {% endwith %}
      </p>
    </div>
  </div>
</header>

<div class="container">
  {% block content %}{% endblock %}
</div>

<img src="{% static 'img/frame1.png' %}" class="frame1" alt="">
<img src="{% static 'img/frame2.png' %}" class="frame2" alt="">
<img src="{% static 'img/frame3.png' %}" class="frame3" alt="">
<img src="{% static 'img/frame4.png' %}" class="frame4" alt="">

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
